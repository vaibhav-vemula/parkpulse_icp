# Fly.io configuration for ParkPulse API

app = "parkpulse-api"
primary_region = "sjc"  # San Jose (change to your region)

[build]
  [build.args]
    PYTHON_VERSION = "3.12"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
