services:
  # FastAPI Backend
  - type: web
    name: parkpulse-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r api/requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 4000
